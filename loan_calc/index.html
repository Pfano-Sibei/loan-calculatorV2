<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    <h2>Loan Calculator</h2>
    
    <label for="amount">Loan Amount in (R)</label>
    <input type="number" id="amount" placeholder="e.g. 10,000">

    <label for="interest">Annual Interest Rate (%)</label>
    <input type="number" id="interest" placeholder="e.g. 5">

    <label for="years">Loan Term (Years)</label>
    <input type="number" id="years" placeholder="e.g. 5">

    <button onclick="calculateLoan()">Calculate</button>

    <div class="results" id="results" style="display: none;">
      <p><strong>Monthly Payment:</strong> R<span id="monthly"></span></p>
      <p><strong>Total Payment:</strong> R<span id="total"></span></p>
      <p><strong>Total Interest:</strong> R<span id="interestAmount"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
